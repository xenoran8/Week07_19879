<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/recipes'></ion-back-button>
    </ion-buttons>
    <ion-title>place-detail</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentAlert()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col><ion-img [src]="loadedPlace.imageUrl"></ion-img></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1>
        {{ loadedPlace.title }}
      </h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          {{ loadedPlace.price }}
          <br>
          {{ loadedPlace.description }}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

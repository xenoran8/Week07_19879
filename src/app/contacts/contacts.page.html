<ion-header>
  <ion-toolbar color="primary">
    <ion-title>contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/contacts/create"><ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
          <ion-segment-button value="all">All Contacts</ion-segment-button>
          <ion-segment-button value="priority-contact">Priority Contacts</ion-segment-button>
        </ion-segment>
        <ion-list>
          <ion-item-sliding *ngFor="let contact of contacts" #slidingItem>
            <ion-item-options side="start">
              <ion-item-option (click)="priority(contact, slidingItem)" color="secondary">
                <ion-icon name="star" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            
            <ion-list>
              <ion-item [routerLink]="['./', contact.id]">
                <ion-avatar slot="start">
                  <ion-img [src]="contact.imageUrl"></ion-img>
                </ion-avatar>
                <ion-label>
                  {{contact.name}}
                </ion-label>
                <ion-label>
                  <ion-icon name="mail-outline"></ion-icon>
                  {{contact.email.length}}
                </ion-label>
                <ion-label>
                  <ion-icon name="phone-portrait-outline"></ion-icon>
                  {{contact.telepon.length}}
                </ion-label>
              </ion-item>
            </ion-list>
            
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

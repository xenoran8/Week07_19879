<ion-header>
  <ion-toolbar color="primary">
    <ion_buttons slot="start">
      <ion-back-button defaultHref="/contacts"></ion-back-button>
    </ion_buttons>    

    <ion_buttons slot="end">
      <ion-button [routerLink]="['/contacts/edit/',loadedContact.id]">Edit</ion-button>
    </ion_buttons>    

    <!-- <ion_buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion_buttons> -->
    <ion-title>Contact Detail</ion-title>
    <ion_buttons slot="primary">
      <ion-button color="light" (click)="presentAlert()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion_buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="loadedContact.imageUrl"></ion-img>
            </ion-avatar>
            {{loadedContact.name}}
          </ion-item>
          <ion-item *ngFor="let em of loadedContact.email">
            <ion-label>
              <ion-icon name="mail-outline"></ion-icon> {{em}}
            </ion-label>
          </ion-item>
          <ion-item *ngFor="let tel of loadedContact.telepon">
            <ion-label>
              <ion-icon name="phone-portrait-outline"></ion-icon> {{tel}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
